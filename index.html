              --gradient-color-3: #7038ff;
              --gradient-color-4: #e2e2e2;
            "
            id="gradient-canvas"
            data-transition-in
          ></canvas>

            window.addEventListener("DOMContentLoaded", (e) => {

  <!-- Loader Js -->
  <script>
    window.addEventListener("load", () => {
      document.querySelector(".flex").style.display = "none";
    });
  </script>
  <script>
    setTimeout(() => {
      document.querySelector(".icon").style.display = "unset";
      document.querySelector(".icon-para").style.display = "unset";
    }, 1100);
    window.addEventListener("scroll", () => {
      document.querySelector(".set-font").style.alignItems = "flex-end";
      document.querySelector(".set-font").style.position = "fixed";
      document.querySelector(".set-font").style.bottom = "0px";
      document.querySelector(".set-font").style.right = "0px";
      document.querySelector(".set-font").style.height = "auto";
      document.querySelector(".icon-para").style.display = "none";
    });
  </script>
